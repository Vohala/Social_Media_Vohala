<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vohala</title>
  <link rel="stylesheet" href="/css/styles.css" />
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>V</text></svg>" />
</head>
<body class="loading-app">

  <!-- Top Navbar -->
  <nav class="top-nav" id="top-nav" style="display:none">
    <div class="nav-left">
      <a href="#" class="logo" onclick="navigate('feed')">
        <span class="logo-v">V</span><span class="logo-text">ohala</span>
      </a>
      <div class="search-bar" id="search-bar">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.35-4.35"/></svg>
        <input type="text" id="search-input" placeholder="Search Vohala..." autocomplete="off" />
        <div id="search-dropdown" class="search-dropdown hidden"></div>
      </div>
    </div>
    <div class="nav-center">
      <button class="nav-btn active" id="nav-feed" onclick="navigate('feed')" title="Home">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
        <span>Home</span>
      </button>
      <button class="nav-btn" id="nav-friends" onclick="navigate('friends')" title="Friends">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5c-1.66 0-3 1.34-3 3s1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5C6.34 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V19h6v-2.5c0-2.33-4.67-3.5-7-3.5z"/></svg>
        <span>Friends</span>
        <span class="badge hidden" id="friend-req-badge"></span>
      </button>
      <button class="nav-btn" id="nav-groups" onclick="navigate('groups')" title="Groups">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M4 10v7h3v-7H4zm6 0v7h3v-7h-3zM2 22h19v-3H2v3zm14-12v7h3v-7h-3zM11.5 1L2 6v2h19V6l-9.5-5z"/></svg>
        <span>Groups</span>
      </button>
      <button class="nav-btn" id="nav-marketplace" onclick="navigate('marketplace')" title="Marketplace">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M19 6h-2c0-2.76-2.24-5-5-5S7 3.24 7 6H5c-1.1 0-1.99.9-1.99 2L3 20c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2zm-7-3c1.66 0 3 1.34 3 3H9c0-1.66 1.34-3 3-3zm0 10c-1.66 0-3-1.34-3-3h2c0 .55.45 1 1 1s1-.45 1-1h2c0 1.66-1.34 3-3 3z"/></svg>
        <span>Market</span>
      </button>
    </div>
    <div class="nav-right">
      <button class="nav-icon-btn" id="btn-messenger" onclick="navigate('messages')" title="Messages">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z"/></svg>
        <span class="badge hidden" id="msg-badge"></span>
      </button>
      <button class="nav-icon-btn" id="btn-notifications" onclick="toggleNotifications()" title="Notifications">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.89 2 2 2zm6-6v-5c0-3.07-1.64-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.63 5.36 6 7.92 6 11v5l-2 2v1h16v-1l-2-2z"/></svg>
        <span class="badge hidden" id="notif-badge"></span>
      </button>
      <button class="nav-icon-btn" id="btn-profile-menu" onclick="toggleProfileMenu()">
        <div class="nav-avatar" id="nav-avatar-img"></div>
      </button>
    </div>
  </nav>

  <!-- Notification Dropdown -->
  <div id="notification-dropdown" class="notification-dropdown hidden">
    <div class="notif-header">
      <h3>Notifications</h3>
      <button onclick="markAllRead()">Mark all read</button>
    </div>
    <div id="notif-list"></div>
  </div>

  <!-- Profile Menu Dropdown -->
  <div id="profile-menu" class="profile-menu hidden">
    <div id="profile-menu-user" class="profile-menu-user"></div>
    <hr />
    <button onclick="navigate('profile', { id: window.currentUser?.id })"><svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg> View Profile</button>
    <button onclick="navigate('saved')"><svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor"><path d="M17 3H7c-1.1 0-2 .9-2 2v16l7-3 7 3V5c0-1.1-.9-2-2-2z"/></svg> Saved Posts</button>
    <button onclick="navigate('settings')"><svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor"><path d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87 C2.62,9.08,2.66,9.34,2.86,9.48l2.03,1.58C4.84,11.36,4.8,11.69,4.8,12s0.02,0.64,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z"/></svg> Settings</button>
    <hr />
    <button onclick="toggleDarkMode()"><svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor"><path d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9 9-4.03 9-9c0-.46-.04-.92-.1-1.36-.98 1.37-2.58 2.26-4.4 2.26-2.98 0-5.4-2.42-5.4-5.4 0-1.81.89-3.42 2.26-4.4-.44-.06-.9-.1-1.36-.1z"/></svg> <span id="dark-mode-label">Dark Mode</span></button>
    <button onclick="logout()" class="logout-btn"><svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor"><path d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"/></svg> Logout</button>
  </div>

  <!-- Mobile Bottom Nav -->
  <nav class="bottom-nav" id="bottom-nav" style="display:none">
    <button class="bnav-btn active" id="bnav-feed" onclick="navigate('feed')">
      <svg width="22" height="22" viewBox="0 0 24 24" fill="currentColor"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
    </button>
    <button class="bnav-btn" id="bnav-friends" onclick="navigate('friends')">
      <svg width="22" height="22" viewBox="0 0 24 24" fill="currentColor"><path d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5c-1.66 0-3 1.34-3 3s1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5C6.34 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V19h6v-2.5c0-2.33-4.67-3.5-7-3.5z"/></svg>
      <span class="badge hidden" id="bnav-friend-badge"></span>
    </button>
    <button class="bnav-btn" id="bnav-stories" onclick="navigate('stories')">
      <svg width="22" height="22" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 14.5v-9l6 4.5-6 4.5z"/></svg>
    </button>
    <button class="bnav-btn" id="bnav-messages" onclick="navigate('messages')">
      <svg width="22" height="22" viewBox="0 0 24 24" fill="currentColor"><path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z"/></svg>
      <span class="badge hidden" id="bnav-msg-badge"></span>
    </button>
    <button class="bnav-btn" id="bnav-notif" onclick="navigate('notifications')">
      <svg width="22" height="22" viewBox="0 0 24 24" fill="currentColor"><path d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.89 2 2 2zm6-6v-5c0-3.07-1.64-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.63 5.36 6 7.92 6 11v5l-2 2v1h16v-1l-2-2z"/></svg>
      <span class="badge hidden" id="bnav-notif-badge"></span>
    </button>
    <button class="bnav-btn" id="bnav-menu" onclick="navigate('profile', { id: window.currentUser?.id })">
      <div class="bnav-avatar" id="bnav-avatar-img"></div>
    </button>
  </nav>

  <!-- Main Content Area -->
  <div class="app-wrapper" id="app-wrapper" style="display:none">
    <div id="main-content"></div>
  </div>

  <!-- Auth Pages -->
  <div id="auth-page" class="auth-page">
    <div id="auth-content"></div>
  </div>

  <!-- Toast Container -->
  <div id="toast-container"></div>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox hidden">
    <button class="lightbox-close" onclick="closeLightbox()">✕</button>
    <button class="lightbox-prev" id="lightbox-prev" onclick="lightboxNav(-1)">&#8249;</button>
    <div class="lightbox-content">
      <img id="lightbox-img" src="" alt="" />
      <video id="lightbox-video" controls style="display:none"></video>
    </div>
    <button class="lightbox-next" id="lightbox-next" onclick="lightboxNav(1)">&#8250;</button>
  </div>

  <!-- Confirm Dialog -->
  <div id="confirm-dialog" class="confirm-dialog hidden">
    <div class="confirm-box">
      <h3 id="confirm-title">Are you sure?</h3>
      <p id="confirm-message"></p>
      <div class="confirm-actions">
        <button id="confirm-cancel" class="btn-secondary">Cancel</button>
        <button id="confirm-ok" class="btn-danger">Confirm</button>
      </div>
    </div>
  </div>

  <!-- Emoji Picker -->
  <div id="emoji-picker" class="emoji-picker hidden">
    <div class="emoji-grid" id="emoji-grid"></div>
  </div>

  <!-- Story Viewer -->
  <div id="story-viewer" class="story-viewer hidden">
    <div class="story-viewer-bg"></div>
    <div class="story-viewer-content">
      <div class="story-progress" id="story-progress-bars"></div>
      <div class="story-header">
        <div class="story-user-info" id="story-user-info"></div>
        <div class="story-controls">
          <button class="story-close" onclick="closeStoryViewer()">✕</button>
        </div>
      </div>
      <div class="story-body" id="story-body"></div>
      <button class="story-prev" onclick="prevStory()">&#8249;</button>
      <button class="story-next" onclick="nextStory()">&#8250;</button>
    </div>
  </div>

  <!-- Scripts -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/utils.js"></script>
  <script src="/js/api.js"></script>
  <script src="/js/socket-client.js"></script>
  <script src="/js/auth.js"></script>
  <script src="/js/feed.js"></script>
  <script src="/js/profile.js"></script>
  <script src="/js/friends.js"></script>
  <script src="/js/messages.js"></script>
  <script src="/js/notifications.js"></script>
  <script src="/js/stories.js"></script>
  <script src="/js/groups.js"></script>
  <script src="/js/events.js"></script>
  <script src="/js/marketplace.js"></script>
  <script src="/js/search.js"></script>
  <script src="/js/app.js"></script>
</body>
</html>
